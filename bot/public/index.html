<!DOCTYPE html>
<html lang="ja" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body { background-color: #f8f9fa; }
      .card { margin-top: 3rem; border-radius: 0.75rem; }
      code { font-size: 0.9rem; }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-header bg-white">
              <h2 class="h4 mb-1">Admin Bot</h2>
              <h6 class="text-muted mb-0">
                { APP_URL: "<span id="appUrl" class="text-primary"></span>" }
              </h6>
            </div>

            <div class="card-body">
              <p class="text-muted mb-4">
                Admin Bot は指定されたクエリパラメータを使って
                <code>/memo/search</code> ページを開き、検索ボタンをクリックします。<br>
                例:
                <code>?q=今日の晩御飯は何ですか？&amp;user_id=dummy_guest_id</code>
              </p>

              <div class="mb-3">
                <label for="query" class="form-label">クエリパラメータ:</label>
                <input
                  type="text"
                  id="query"
                  name="query"
                  class="form-control"
                  placeholder="?q=今日の晩御飯は何ですか？&user_id=dummy_guest_id"
                  required
                />
              </div>

              <div class="d-grid">
                <button id="report" class="btn btn-primary" aria-busy="false">
                  Report
                </button>
              </div>
            </div>

            <div class="card-footer bg-white text-muted small">
              Admin Bot は <code>/memo/search</code> を訪問して自動的に検索ボタンをクリックします。
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      const $ = document.getElementById.bind(document);

      $("appUrl").textContent = await fetch("/app-url").then((r) => r.text());

      let loading = false;
      $("report").addEventListener("click", async () => {
        if (loading) return;
        const query = $("query").value.trim();
        if (!query.startsWith("?")) {
          alert("「/memo/search」以降のクエリパラメータを ? から入力してください。");
          return;
        }

        loading = true;
        $("report").setAttribute("disabled", "true");
        $("report").setAttribute("aria-busy", "true");
        $("report").innerHTML =
          '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Reporting...';

        const url = "/memo/search" + query;
        const res = await fetch("/api/report", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });

        if (res.status === 200) {
          alert("Completed!");
        } else {
          alert(await res.text());
        }

        loading = false;
        $("report").removeAttribute("disabled");
        $("report").setAttribute("aria-busy", "false");
        $("report").textContent = "Report";
      });
    </script>
  </body>
</html>
